<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<link rel="stylesheet" type="text/css" href="css/DL.css"/>
	</head>
	<body>
		<div id="page">
			<h2 id="page-title">欢迎登录华为帐号</h2>
			<div id="title-img">
				<img src="img/wc.png" alt="title"/>
			</div>
			<p class="info-notice">
				华为帐号是您用于访问所有华为服务的帐号。使用华为帐号登录后，您将可以使用云服务、华为商城、花粉俱乐部、应用市场、EMUI产品、华为网盘和开发者联盟。
			</p>
			<div id="login-form">
				<div class="form-box">
					<div class="dinput">
						<input type="text" placeholder="华为账号（手机/邮箱）" />
					</div>
					<div class="dinput">
						<input type="password" placeholder="请输入密码"/>
					</div>
					<div class="YZ">
						<div class="dinput short">
							<input type="text" placeholder="验证码"/>
						</div>
						<img src="img/authCodeImage.png"/>
					</div>
					<div class="btnwidth">
						<div class="btn" id="btnLogin">登录</div><span id="msg_login"></span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
